<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-white shadow-lg">
        <nav class="container mx-auto py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Company Name</a>
            <ul class="space-x-6 text-lg">
                <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-600">About</a></li>
                <li><a href="services.html" class="hover:text-blue-600">Services</a></li>
                <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-4">Contact Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <form class="bg-white p-6 rounded shadow">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="name">Name</label>
                        <input class="w-full px-3 py-2 border rounded" type="text" id="name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="email">Email</label>
                        <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="message">Message</label>
                        <textarea class="w-full px-3 py-2 border rounded" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Send Message</button>
                </form>
            </div>
            <div>
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-2xl font-bold mb-4">Our Location</h2>
                    <div class="h-64 bg-gray-200 rounded mb-4">
                        <!-- Map placeholder -->
                        <div class="flex items-center justify-center h-full text-gray-500">
                            Map would appear here
                        </div>
                    </div>
                    <p class="mb-2">123 Business Street</p>
                    <p class="mb-2">City, State 10001</p>
                    <p class="mb-2">Phone: (123) 456-7890</p>
                    <p>Email: info@company.com</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="mb-4">Â© 2024 Company Name. All rights reserved.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="text-2xl hover:text-gray-400">facebook</a>
                <a href="#" class="text-2xl hover:text-gray-400">instagram</a>
                <a href="#" class="text-2xl hover:text-gray-400">linkedin</a>
            </div>
        </div>
    </footer>
</body>
</html>
